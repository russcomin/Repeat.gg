<!DOCTYPE html>
<html>
<head>
	<title>Repeat.gg</title>
	<link rel="stylesheet" type="text/css" href="public/styles/reset.css">
	<link rel="stylesheet" type="text/css" href="public/styles/styleguide.css">
	<link rel="stylesheet" type="text/css" href="public/styles/compete-page.css">
</head>
<body>
	<div id="container">
		<div class="navigation">
			<img src="public/images/Logo.svg" class="logo-img">
			<ul class="nav-bar">
				<li class="nav-item active-item"><a href="#" class="main-blue small-text semi-bold-font">Tournaments</a></li>
				<li class="nav-item non-active"><a href="#" class="light-grey small-text medium-font">Quests</a></li>
				<li class="nav-item non-active"><a href="#" class="light-grey small-text medium-font">Rewards</a></li>
				<li class="nav-item non-active"><a href="#" class="light-grey small-text medium-font">Marketplace</a></li>
				<li class="nav-item non-active"><a href="#" class="light-grey small-text medium-font">News</a></li>
			</ul><!-- end nav-bar -->
			<div class="actions-wrapper">
				<img src="public/images/language.svg">
				<img src="public/images/notifications.svg">
				<img src="public/images/faq.svg">
			</div><!-- end actions-wrapper -->
			<div class="user-box">
				<img src="public/images/user-img.png" class="user-img">
				<img src="public/images/down-arrow.svg" class="down-arrow">
			</div><!-- end user-box -->
			<div class="balance">
				<button class="balance-button"><p class="small-text semi-bold-font">Add Funds</p></button>
				<div class="balance-box">
					<img src="public/images/coins.svg">
					<p class="medium-grey small-text semi-bold-font">4,500,450</p>		
				</div><!-- end balance-box -->
				<div class="balance-box">
					<img src="public/images/cash.svg">
					<p class="medium-grey small-text semi-bold-font">$0.00</p>		
				</div><!-- end balance-box -->
			</div><!-- end balance -->
		</div><!-- end navigation -->
		<div class="left-bar">
			<div class="play-button">
				<img src="public/images/play-button.svg">
			</div><!-- end play-button-->
			<div class="left-bar-box active-box">
				<div class="helper"></div>
				<img src="public/images/fortnite.svg">
			</div><!-- end left-bar-box -->
			<div class="left-bar-box">
				<img src="public/images/dota.svg">
			</div><!-- end left-bar-box -->			
			<div class="left-bar-box">
				<img src="public/images/wot.svg">
			</div><!-- end left-bar-box -->
			<div class="left-bar-box">
				<img src="public/images/csgo.svg">
			</div><!-- end left-bar-box -->	
		</div><!-- end left-bar -->
		<div class="content-wrapper-outside">
			<div class="page-content">
				<div class="game-header">
					<div class="top-header">
						<div class="game-title">
							<img src="public/images/fortnite-header.svg">
							<p class="header-text extra-bold white-default">Fortnite</p>
						</div><!-- end game-title -->
						<div class="game-account">
							<img src="public/images/fortnite-header.svg" class="game-logo">
							<p class="account-name white-default small-text semi-bold-font">TSM Myth</p>
							<img src="public/images/game-arrow.svg" class="game-arrow">
						</div><!-- end game-account -->				
						<div class="game-actions">
							<div class="quick-play">
								<div class="play-wrapper">
									<img src="public/images/play-button.svg">
								</div><!-- end play-wrapper -->
								<p class="small-text semi-bold-font white-default">Quick Play</p>
							</div><!-- end quick-play -->
						</div><!-- game-actions -->
					</div><!-- end top-header -->
					<div class="bottom-header">
						<div class="info-tile">

						</div><!-- end info-tile -->
												<div class="info-tile">
							
						</div><!-- end info-tile --><div class="info-tile">
							
						</div><!-- end info-tile -->
					</div><!-- end bottom-header -->
				</div><!-- end game-header -->
			</div><!-- end page-content -->
		</div><!-- end content-wrapper -->
	</div><!-- end container -->
</body>
</html>
